apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmessenger-frontend
  namespace: messenger
  labels:
    app: mmessenger
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mmessenger
      component: frontend
  template:
    metadata:
      labels:
        app: mmessenger
        component: frontend
    spec:
      containers:
        - name: mmessenger-frontend
          image: registry.manty.co.kr/mmessenger-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
