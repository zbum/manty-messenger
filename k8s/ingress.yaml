# Root path redirect to /messenger/login
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmessenger-root-redirect
  namespace: messenger
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: /messenger/login
spec:
  rules:
    - host: messenger.manty.co.kr
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: mmessenger-frontend
                port:
                  number: 80
---
# Main ingress - frontend nginx handles internal routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmessenger-ingress
  namespace: messenger
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /messenger/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: mmessenger-frontend
                port:
                  number: 80
