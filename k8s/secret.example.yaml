# Copy this file to secret.yaml and fill in real values
# DO NOT commit secret.yaml to git!
#
# Or create secret directly with kubectl:
# kubectl create secret generic mmessenger-secret \
#   --from-literal=DB_USER=manty \
#   --from-literal=DB_PASS=your-password \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   --from-literal=REDIS_PASSWORD=your-redis-password \
#   -n messenger

apiVersion: v1
kind: Secret
metadata:
  name: mmessenger-secret
  namespace: messenger
type: Opaque
stringData:
  DB_USER: "<your-db-user>"
  DB_PASS: "<your-db-password>"
  JWT_SECRET: "<your-jwt-secret>"
  REDIS_PASSWORD: "<your-redis-password>"
